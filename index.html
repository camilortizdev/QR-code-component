<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .body {
      background-color: hsl(219, 71%, 95%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Kumbh Sans', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      color: hsl(228, 12%, 44%);
    }

    .card {
      background-color: hsl(0, 0%, 100%);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px 0 hsla(0, 0%, 0%, 0.1);
      max-width: 400px;
    }

    .img {
      width: 100%;
      margin-bottom: 1.5rem;
      border-radius: 10px;
    }

    .h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: hsl(228, 12%, 44%);
      margin-bottom: 1rem;
      text-align: center;
    }

    .p {
      font-size: 1rem;
      font-weight: 400;
      color: hsl(228, 12%, 44%);
      text-align: center;
    }
  </style>
</head>
<body class="body">
  <h1>QR code component</h1>

  <div class="card">
    <img class="img" src="./images/image-qr-code.png" alt="QR code">
    <h2 class="h2">Improve your front-end skills by building projects</h2>
    <p class="p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://camilortiz.dev/">Camilo Ortiz</a>.
  </div>
</body>
</html>
